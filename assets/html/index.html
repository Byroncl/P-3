<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  enlace de estilos css principal    -->
    <link rel="stylesheet" href="../css/index.css">
    <!-- enlace de estilos normalizados predeterminados -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- enlace de estilos - iconos -->
    <link rel="stylesheet" href="../icon/fontawesome/css/all.min.css">
    <!-- enlaces de estilos - fuentes -->
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    
    <title>Ingreso de datos</title>
</head>
<body>
    <!-- Código superior de la página -->
    <div class="padre"> <!-- Clase padre de todo -->
        <header class="top">
            <!-- Código de la barra de navegación -->
            <div class="barra margen">
                <nav class="barra-contenido">
                    <h1>Sistema para la resolución problemas básicos</h1>
                    
                </nav>
            </div>
        </header>

        <!-- Código principal de la página -->
        <main class="mid margen">
            <!-- seccion -->
            <section class="section-1">
                <!-- titulo -->
                <h2 class="titulo">Operaciones matemáticas</h2>
                    <!-- Números a ingresar para los ejercicios -->
                    <label for="num1">Número 1:</label>
                    <input type="number" id="num1">
                    <label for="num2">Número 2:</label>
                    <input type="number" id="num2">
                    <!-- botón para realizar las operaciones -->
                    <button class="button" onclick="realizarOperaciones()">Realizar operaciones</button>
                    <hr>
                    <!-- resultados -->
                    <h2 class="h2">Resultados:</h2>
                    <!-- variables de los resultados -->
                    <!-- suma -->
                    <div id="resultado1" class="resultado"></div>
                    <!-- resta -->
                    <div id="resultado2" class="resultado"></div>
                    <!-- multiplicación -->
                    <div id="resultado3" class="resultado"></div>
                    <!-- división -->
                    <div id="resultado4" class="resultado"></div>
                    <!-- Modulo -->
                    <div id="resultado5" class="resultado"></div>
            </section>
        </main>
        <!-- Código inferior de la página -->
        <footer class="bottom margen">
            <nav class="texto-final">
                <!-- Link para ingresar a mi cv-->
                <h3><i class="fa-sharp fa-solid fa-copyright"></i><a target="_blank" href="https://byroncl.github.io/P-1/assets/html/index.html">Byron Calderón</a></h3>
            </nav>
        </footer>        
    </div>

<!-- Link js -->
    <script src="../scripts/index.js"></script>
